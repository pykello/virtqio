{% extends "layout.html" %}
{% block head %}
  <style>
    .toc-wrapper {
      max-width: 820px;
      background: var(--bg-card);
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .toc-item {
      margin-bottom: 1rem;
    }

    .toc-wrapper h2 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.25rem;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .toc-wrapper h3 {
        margin-bottom: 0;
        font-size: 1rem !important;
        font-weight: 400;
    }

    .toc-wrapper h3 a {
      font-size: 1.25rem;
      font-weight: 500;
      color: var(--accent);
      text-decoration: none;
    }

    .toc-wrapper h3 a:hover {
      text-decoration: underline;
    }

    .toc-wrapper h3 + p {
        font-size: 0.9rem;
        color: var(--text-muted);
    }
  </style>
{% endblock %}

{% block content %}
<div class="toc-wrapper">
  {{ page["body"] | safe }}
</div>
{% endblock %}

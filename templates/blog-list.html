{% extends "layout.html" %}

{% block content %}
{% for post in content_items %}
  <!-- Post -->
  <article class="post-card p-4 mb-4">
    <h2 class="post-title h2 mb-2">
      <a href="{{ post['url'] }}" class="text-decoration-none">{{ post["title"] }}</a>
    </h2>
    <div class="post-meta mb-3">
      <time datetime="{{ post["timestamp"] | date(format="%Y-%m-%d") }}">
        <i class="bi bi-calendar-event me-1"></i>
        {{ post["timestamp"] | date(format="%b %d, %Y") }}
      </time> Â·
      <span class="ms-1">
        {% for tag in post["tags"] %}
          <span class="badge tag">
            <i class="bi bi-tag"></i>
            {{ tag }}
          </span>
        {% endfor %}
      </span>
    </div>
    <p class="mb-0">
      {{ post["description"] }}
    </p>
  </article>
{% endfor %}

{% endblock %}
